<!-- begin reviewModal: this is not visible until .modal() is called on it  -->
<div class='modal fade' tabindex='-1' role='dialog' id='reviewModal'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
        <h4 class='modal-title'>Add Review</h4>
      </div>
      <div class='modal-body'>

        <fieldset class='form-horizontal'>
          <!-- text input -->
          <div class='form-group'>
            <label class='col-md-4 control-label' for='reviewerName'>Your Name</label>
            <div class='col-md-4'>

            </div>
          </div>

          <!-- text input -->

            <div class='col-md-4'>
              <input id='date' name='date' type='text' placeholder='' class='form-control input-md' />
            </div>
          </div>
        </fieldset>

      </div>
      <div class='modal-footer'>
        <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
        <button type='button' class='btn btn-primary' id='saveReview'>Save Review</button>
      </div>
    </div><!--/.modal-content -->
  </div><!--/.modal-dialog -->
