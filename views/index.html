<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Melange Recipe API</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- JQUERY SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- BOOTSTRAP SCRIPTS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class='jumbotron'>
    <div class='container'>
      <h1>Welcome to M&#233;lange</h1>
      <button type="search-ingredients" name="search-ingredients" id='search-ingredients'>Search Ingredients</button>
    </div>
  </div>

  <section class='container'>
    <div class='row'>
      <div class='col-md-10 col-md-offset-1'>
        <h2>Saved Recipes</h2>
      </div>
    </div>

    <!-- recipes container -->
    <div id='recipes'>
    </div>

  </section>

  <!-- begin reviewModal: this is not visible until .modal() is called on it  -->
  <div class='modal modal-transparent fade' tabindex='-1' role='dialog' id='reviewModal'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
          <h4 class='modal-title'>Add Review</h4>
        </div>
        <div class='modal-body'>

          <fieldset class='form-horizontal'>
            <!-- text input -->
            <div class='form-group'>
              <label class='col-md-4 control-label' for='reviewerName'>Your Name</label>
              <div class='col-md-4'>
                <input id='reviewerName' name='reviewerName' type='text' placeholder='' class='form-control input-md'/>
              </div>
            </div>

            <!-- radio button input -->
            <div class='form-group'>
              <label class='col-md-4 control-label' for='wouldRecommend'>Recommend This Recipe?</label>
              <div class='col-md-4'>
                <label class='radio-inline'>
                  <input id='wouldRecommend1' name='wouldRecommend' type='radio' value='option1'/>Yes
                </label>
                <labe class='radio-inline'>
                  <input id='wouldRecommend' name='wouldRecommend' type='radio' value='option2' class='form'/>No
                </label>
              </div>
            </div>

          </fieldset>

        </div>
        <div class='modal-footer'>
          <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
          <button type='button' class='btn btn-primary' id='saveReview'>Save Review</button>
        </div>
      </div>
      <!--/.modal-content -->
    </div>
    <!--/.modal-dialog -->
  </div>

  <!-- begin searchModal: this is not visible until .modal() is called on it  -->
  <div class='modal modal-transparent fade' tabindex='-1' role='dialog' id='searchModal'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
          <h4 class='modal-title'>Search with Ingredients</h4>
        </div>
        <fieldset class='form-horizontal'>
          <!-- text input -->
          <div class="form modal-footer">
            <form class="form" id="searchRecipe">
              <label>Search Recipes with Ingredients</label>
              <input type="hidden" name="app_id" value="e7f27eb3">
              <input type="hidden" name="app_key" value="1a416555863a852b35cd1701d9a4c0c1">
              <input type="hidden" name="to" value="1">
              <input type="text" class="form-control gif-input" name="q" value="" placeholder="Ingredients">
              <input type="submit" value="Go!" class="btn btn-primary">
            </form>
          </div>
      </div>
    </div>
    <!--/.modal-content -->
  </div>
  <!--/.modal-dialog -->
  </div>
  <!--/.modal -->

</body>

</html>
